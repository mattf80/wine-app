<div id="search-component">
	<h4>Wine Search</h4>
	<input class="form-control" type="text" id="search-box" #searchBox (keyup)="search(searchBox.value)" />
	<div class="list-group">
		<div *ngFor="let wine of wines | async" (click)="gotoDetail(wine)" class="search-result">
			<a class="list-group-item">{{wine.name}}</a> 
		</div>
	</div>
</div>
