<div class="col-sm-6">

<form #form="ngForm" (ngSubmit)="onSubmit()">
    {{form.valid}}
    <div class="col-md-3">

    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name"
        [(ngModel)]="newWine.name"
        required>
    </div>   
    <div class="form-group">
        <label for="name">Year</label>
        <input class="form-control" type="text" id="vintage" name="vintage"
        [(ngModel)]="newWine.vintage"
        required>
    </div>  

    <div class="form-group">
        <label for="country">Country</label>
        <input class="form-control" type="text" id="country" name="country"
        [(ngModel)]="newWine.country"
        required>
    </div>
    
    <div class="form-group">
        <label for="colour">Colour</label>
            <select class="form-control" name="colour" id="colour"
                required
                [(ngModel)]="newWine.colour">
                <option *ngFor="let c of colours" [value]="c">{{c}}</option>
            </select>
    </div>

    <button type="submit" class="btn btn-default">Save</button>    
</form>
</div>
