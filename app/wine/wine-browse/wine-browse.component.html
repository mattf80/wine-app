<div id="browse-component">
	<h4>Browse for wines</h4>
	<form class="form-horizontal" novalidate #searchForm="ngForm" (ngSubmit)="search(searchForm.value)">
		<div class="form-group" [ngClass]="{'has-error': country.invalid && country.touched}">
			<label for="country" class="col-sm-3 control-label">Country</label>
			<div class="col-sm-9">
				<select class="form-control" name="country" #country='ngModel' id="country" [(ngModel)]="searchCountry">
                        <option *ngFor="let c of countries" [value]="c.name">{{c.name}}</option>
                    </select>
				<span class="help-block" *ngIf="country.invalid && country.touched">Country is required.</span>
			</div>
		</div>
		<div class="form-group" [ngClass]="{'has-error': colour.invalid && colour.touched}">
			<label for="colour" class="col-sm-3 control-label">Colour</label>
			<div class="col-sm-9">
				<select class="form-control" name="colour" #colour='ngModel' id="colour" [(ngModel)]="searchColour">
                        <option *ngFor="let c of colours" [value]="c">{{c}}</option>
                    </select>
				<span class="help-block" *ngIf="colour.invalid && colour.touched">Colour is required.</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-sm-offset-3">
				<button type="submit" class="btn btn-primary" [disabled]="searchForm.invalid">Search</button>
			</div>
		</div>
	</form>
</div>
