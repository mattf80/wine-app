<div class="row" *ngIf="wines">
    <div class="col-sm-2" *ngFor="let wine of wines">
        <div class="row wine-summary" [routerLink]="['/wines', wine.slug]">
            <img [src]="wine.image" class="image-responsive">
            <h3><a href="#">{{wine.name}}</a></h3>

        </div>
    </div>
</div>
